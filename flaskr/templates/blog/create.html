{% extends 'base.html' %}

{% block header %}
    {% block title %}New Posts{% endblock %}
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title" placeholder="Enter post title" id="title" value="{{ request.form['title'] }}" required>
        <label for="body">Description</label>
        <textarea name="body" placeholder="Enter post description" id="body">{{ request.form['body'] }}</textarea>
        <input type="submit" value="Create">
    </form>
{% endblock %}
